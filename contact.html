		<!-- <section class="container, container-fluid"> -->

			<!-- navbar-header are nested with toggle button and page brand -->

	<!-- <main></main> -->
	<main id="body">
		<div class="container">
			<section class="row">
				<article class="col-md-8 col-sm-7 col-xs-10 col-sm-offset-0 col-xs-offset-1" id="about">
					<div class="row">
						<div class="col-md-12">
							<h1 class="page-header">
								Contact Me
							</h1>
						</div>
					</div>
					<form>
						<div class="form-group">
							<label for="name">Name:</label>
							<input name="user_name" type="text" class="form-control" id="name" placeholder="Bob Dylan">
						</div>
						<div class="form-group">
							<label for="email">Email address:</label>
							<input name="user_email" type="email" class="form-control" id="email" placeholder="example@gmail.com">
						</div>
						<div class="form-group">
							<label for="msg">Message me:</label>
							<textarea name="user_msg" id="msg" class="form-control" cols="30" rows="10" placeholder="Tim says hi :)"></textarea>
						</div>

						<input type="submit" class="btn btn-default" value="Submit" />
					</form>
				</article>
				<div class="col-md-0 col-xs-1"></div>
				<aside class="col-md-3 col-sm-4 col-xs-10 col-sm-offset-0 col-xs-offset-1" id="social-links">
					<h3 class="page-header">
						Connect with Me
				    </h3>
					<ul class="list-unstyled list-inline">
						<li class="social-icon list-unstyled">
							<a href="https://github.com/71emj" target="_blank">
                        		<img class="img-responsive" src="images/github.svg" alt="link to github" />
                    		</a>
						</li>
						<li class="social-icon">
							<a href="https://www.linkedin.com/in/timothyjeng/" target="_blank">
                       			<img class="img-responsive" src="images/linkedin.svg" alt="link to linkedin" />
                    		</a>
						</li>
						<li class="social-icon">
							<a href="https://stackexchange.com/users/11534171/71emj" target="_blank">
                        		<img class="img-responsive" src="images/stackoverflow.svg" alt="link to stackoverflow" />
                    		</a>
						</li>
					</ul>
				</aside>
				<div class="col-md-0 col-xs-1"></div>
			</section>
		</div>
